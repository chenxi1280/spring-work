<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css">
<script src="/layui/layui.js"></script>
<script src="/js/guarantee.js"></script>
<script src="/js/imglocal.js" ></script>
<body>
<div style="width: 600px ; margin: 50px auto" >
    <form class="layui-form" action="" id="form">

        <div class="layui-form-item">
            <label class="layui-form-label">报修名称：</label>
            <div class="layui-input-block">
                <input type="text" name="rname" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">报修内容</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="rcontent" class="layui-textarea" ></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址：</label>
            <div class="layui-input-block">
                <input type="text" name="raddress" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">报修图</label>
            <div class="layui-input-block">
                <input type="file" id="rupimg" name="rupimg" style="display: none">
                <div style="display: flex">
                    <div>
                        <img id="uploadImg"
                             style="width: 80px;height: 80px;border-radius: 10px;border: lightgray 1px dashed;"/>
                        <i class="layui-icon layui-icon-addition"
                           style="position: absolute;left: 35px;top: 35px;z-index: -1"></i>
                    </div>
                </div>

            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">

                <button class="layui-btn" type="submit" id="subadd" lay-submit lay-filter="subadd">立即提交</button>
                <!--            <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
            </div>
        </div>
    </form>

</div>
</body>
</html>
