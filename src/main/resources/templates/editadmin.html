    <!--视频的描述信息-->

    <input type="text" name="aid" style="display:none" th:value="${admin.aid}">

    <div style="margin: 20px ">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" style="width: 50%" name="adminname" th:value="${admin.adminname}"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">登录名</label>
            <div class="layui-input-block">
                <input type="text" style="width: 50%" name="aname" lay-verify="required|username" autocomplete="off"
                       th:value="${admin.aname}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="apassword" style="width: 50%" lay-verify="required|pass"
                       th:value="${admin.apassword}" autocomplete="off" placeholder="请输入密码" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">小区</label>
            <div class="layui-input-block">
                <input type="text" style="width: 50%" name="xid" autocomplete="off" th:value="${admin.xid}"
                       class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="tel" style="width: 50%" name="aphoneid" lay-verify="required|phone"
                       th:value="${admin.aphoneid}" autocomplete="off" class="layui-input">
            </div>
        </div>


        <!--submit的提交按钮-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" style="margin: 10px auto; width: 25%" lay-submit lay-filter="sub"
                        id="subedit">立即提交
                </button>
            </div>
        </div>
    </div>
